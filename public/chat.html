<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App
    </title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chat">
     
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

       <div class="chat__footer">
        <form action="" id="message-form">
            <input autofocus autocomplete="off" name="message" type="text" placeholder="Enter Message"/>
            <button>Send</button>
        </form>
        <button id="location">Send Location</button>
    
       </div> 
    
    </div>
     <script type="text/template" id="message-template">
         <li class="message">
             <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
             </div>
             <div class="message__body">
                {{text}}
             </div>

         </li>
     </script>
        
     <script type="text/template" id="location-message-template">
         <li class="message">
             <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
             </div>
             <div class="message__body">
                <a href="{{url}}" target="_blank">My Current Location</a>
             </div>

         </li>
     </script>
        
     <script src="/socket.io/socket.io.js"></script>
     <script src="./js/libs/jquery.js"></script>
     <script src="./js/libs/moment.js"></script>
     <script src="./js/libs/moustache.js"></script>
     <script src="./js/libs/deparam.js"></script>
     <script src="/js/chat.js"></script>
</body>
</html>
